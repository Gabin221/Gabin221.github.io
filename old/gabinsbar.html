<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<html lang="fr">
	<head>
		<title>Gabin's bar</title>
		<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/node-forge@1.0.0/dist/forge.min.js"></script>
		<link href="../Styles/allPagesConnexion.css" rel="stylesheet">
		<link href="../Styles/gabinsbar.css" rel="stylesheet">
	</head>
	<body>
		<h1>
			Gabin's bar
		</h1>

		<div class="divLogInOut">
			<button id="logInButton">log in</button>
			<button id="logOutButton" onclick="logout()">log out</button>
		</div>

		<div class="divModifierCarte">
			<button id="modifierCarteButton">Modifier la carte</button>
		</div>
		
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span><br><br>
				<form id="loginForm">
					<label for="pseudo">Pseudo:</label><br>
					<input type="text" id="pseudo" name="pseudo"><br><br>
					<label for="motDePasse">Mot de passe:</label><br>
					<input type="password" id="motDePasse" name="motDePasse"><br><br>
					<button type="submit">Connexion</button><br>
				</form>
			</div>
		</div>
		
		<div id="myModalModifierCarte" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span><br><br>

				<h3>Ajouter une boisson</h3>

				<form id="updateCarteForm">
					<label for="nomBoisson">Nom de la boisson:</label><br>
					<input type="text" id="nomBoisson" name="nomBoisson"><br><br>
					<select id="categorie" name="categorie">
						<option value="">Choisissez une catégorie</option>
					</select><br><br>
					<select id="pressionBouteille" name="pressionBouteille">
						<option value="Bouteilles">Bouteille</option>
						<option value="Pressions">Pression</option>
					</select><br><br>
					<button type="submit">Valider</button><br>
				</form>

				<hr>

				<h3>Supprimer une boisson</h3>

				<form id="deleteCarteForm">
					<select id="boissonASupprimer" name="boissonASupprimer">
						<option value="">Choisissez une boisson à supprimer</option>
					</select><br><br>
					<button type="submit">Valider</button><br>
				</form>
			</div>
		</div>

		<div id="menuHorizontal">
			<div class="elementMenuHorizontal" id="boutonSirops">
				Sirops
			</div>
			<div class="elementMenuHorizontal" id="boutonSofts">
				Softs
			</div>
			<div class="elementMenuHorizontal" id="boutonBieres">
				Bières
			</div>
			<div class="elementMenuHorizontal" id="boutonVins">
				Vins
			</div>
			<div class="elementMenuHorizontal" id="boutonClassiques">
				Classiques
			</div>
			<div class="elementMenuHorizontal" id="boutonExtravagants">
				Extravagants
			</div>
		</div>

		<div id="conteneurPartiesCartesAll">
			<div class="partieCarte" id="sirops">
				<h3>
					Sirops
				</h3>
				<div class="contenuPartieCarte" id="siropsContenu"></div>
			</div>
		
			<div class="partieCarte" id="softs">
				<h3>
					Softs
				</h3>
				<div class="contenuPartieCarte" id="softsContenu"></div>
			</div>
		
			<div class="partieCarte" id="bieres">
				<h3>
					Bières bouteille
				</h3>
				<div class="contenuPartieCarte" id="bieresBouteille"></div>
		
				<h3>
					Bières pression
				</h3>
				<div class="contenuPartieCarte" id="bierePression"></div>
			</div>
		
			<div class="partieCarte" id="vins">
				<h3>
					Vins
				</h3>
				<div class="contenuPartieCarte" id="vinsContenu"></div>
			</div>
		
			<div class="partieCarte" id="classiques">
				<h3>
					Classiques
				</h3>
				<div class="contenuPartieCarte" id="classiquesContenu"></div>
			</div>
		
			<div class="partieCarte" id="extravagants">
				<h3>
					Extravagants
				</h3>
				<div class="contenuPartieCarte" id="extravagantsContenu"></div>
			</div>
		</div>

		<div id="footer">
			<div>
				<h3 id="titreFooter">
					Gabin's bar sur votre téléphone...
				</h3>

				<div id="divConteneurApplications">
					<a class="lienApplication" href="Application/app-debug.apk">

			</div>
		</div>

		<script src="../Scripts/hbvebvhezvkbzjvkzjv.js"></script>

		<script src="../Scripts/allPagesGererAffichageModaleConnexion.js"></script>

		<script src="../Scripts/gabinsBarSupprimerBoisson.js"></script>

		<script src="../Scripts/gabinsBarAffichageConditionnelBoutonModifierCarte.js"></script>
	</body>
</html>
