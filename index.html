				a {

				}

	</head>
	<body>
		<a href="25ans/index.html">Vers la page de mon anniversaire</a>
		<h1 style="text-align: center;">Gabin's bar</h1>

		<div class="container">
			<a href="#">Sirops</a>
			<a href="#">Softs</a>
			<a href="#">Bières</a>
			<a href="#">Vins</a>
			<a href="#">Classiques</a>
			<a href="#">Extravagants</a>
		</div>

		<div style="display: flex; flex-direction: column; justify-content: center;">
			<div id="sirops">
				<h3 style="text-align: center; border: 1px solid black; width: 70%; margin: auto; margin-top: 50px;">Sirops</h3>
			</div>

			<div id="softs">
				<h3 style="text-align: center; border: 1px solid black; width: 70%; margin: auto; margin-top: 50px;">Softs</h3>
			</div>

			<div id="bieres">
				<h3 style="text-align: center; border: 1px solid black; width: 70%; margin: auto; margin-top: 50px;">Bières</h3>
			</div>

			<div id="vins">
				<h3 style="text-align: center; border: 1px solid black; width: 70%; margin: auto; margin-top: 50px;">Vins</h3>
			</div>

			<div id="classiques">
				<h3 style="text-align: center; border: 1px solid black; width: 70%; margin: auto; margin-top: 50px;">Classiques</h3>
			</div>

			<div id="extravagants">
				<h3 style="text-align: center; border: 1px solid black; width: 70%; margin: auto; margin-top: 50px;">Extravagants</h3>
			</div>
		</div>

		

		<script src="Scripts/hbvebvhezvkbzjvkzjv.js"></script>

		<script>		
			firebase.initializeApp(firebaseConfig);

			const db = firebase.firestore();
			var div = document.getElementById('issuesList');

			// Récupérer toutes les données de la collection "boissons"
			db.collection("boissons").get().then((querySnapshot) => {
				let boissonsData = {};

				querySnapshot.forEach((doc) => {
					// doc.id contient l'identifiant du document (par exemple, "biere", "sirop")
					// doc.data() contient les données du document
					boissonsData[doc.id] = doc.data();
				});

				// Convertir l'objet en format JSON
				let boissonsJSON = JSON.stringify(boissonsData);

				// Afficher les données JSON
				div.innerHTML += "<pre>" + boissonsJSON + "</pre>";

			}).catch((error) => {
				div.innerHTML += "Erreur lors de la lecture des données : " + error + "<br>";
			});
		</script>

	</body>
</html>
