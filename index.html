<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<html lang="fr">
	<head>
		<title>Gabin's bar</title>
		<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
		<style>
				.container {
					background-color: #cccccc;
					overflow: auto;
					white-space: nowrap; 
					width: 100%;	  
				} 
				a {
					display: inline-block;
					text-decoration: none;
					text-align: center;
					padding: 12px;
					font-size: 20px;
				}
				a:hover{
					background-color: green;
				}	
		</style>
	</head>
	<body>
		<a href="25ans/index.html">Vers la page de mon anniversaire</a>
		<h1 style="text-align: center;">Gabin's bar</h1>

		<div class="container">
			<a href="#">Sirops</a>
			<a href="#">Softs</a>
			<a href="#">Bières</a>
			<a href="#">Vins</a>
			<a href="#">Classiques</a>
			<a href="#">Extravagants</a>
		</div>

		<div style="display: flex; flex-direction: column; justify-content: center;">
			<div id="sirops" style=" border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; text-align: center;">
				<h3 style="text-align: center;">Sirops</h3>
			</div>

			<div id="softs" style=" border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; text-align: center;">
				<h3 style="text-align: center;">Softs</h3>
			</div>

			<div id="bieres" style=" border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; text-align: center;">
				<h3 style="text-align: center;">Bières</h3>
			</div>

			<div id="vins" style=" border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; text-align: center;">
				<h3 style="text-align: center;">Vins</h3>
			</div>

			<div id="classiques" style=" border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; text-align: center;">
				<h3 style="text-align: center;">Classiques</h3>
			</div>

			<div id="extravagants" style=" border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; text-align: center;">
				<h3 style="text-align: center;">Extravagants</h3>
			</div>
		</div>

		

		<script src="Scripts/hbvebvhezvkbzjvkzjv.js"></script>

		<script>		
			firebase.initializeApp(firebaseConfig);

			const db = firebase.firestore();
			var divBieres = document.getElementById('bieres');

			// Récupérer toutes les données de la collection "boissons"
			db.collection("boissons").get().then((querySnapshot) => {
				let boissonsData = {};

				querySnapshot.forEach((doc) => {
					// doc.id contient l'identifiant du document (par exemple, "biere", "sirop")
					// doc.data() contient les données du document
					boissonsData[doc.id] = doc.data();
				});

				// Extraire la liste des bières
				let bieres = boissonsData["biere"];

				// Afficher la liste des bières
				for (const key in bieres) {
					if (bieres.hasOwnProperty(key)) {
						const biere = bieres[key];
						divBieres.innerHTML += biere + "<br>";
					}
				}

			}).catch((error) => {
				divBieres.innerHTML += "Erreur lors de la lecture des données : " + error + "<br>";
			});
		</script>

	</body>
</html>
