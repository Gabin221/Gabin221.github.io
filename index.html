	<body>
		<a href="25ans/index.html">Vers la page de mon anniversaire</a>
		<h1 style="text-align: center;">Gabin's bar</h1>

		<div class="container">
			<div style="display: inline-block; text-decoration: none; text-align: center; padding: 12px; font-size: 20px; cursor: pointer;" id="boutonSirops">Sirops</div>
			<div style="display: inline-block; text-decoration: none; text-align: center; padding: 12px; font-size: 20px; cursor: pointer;" id="boutonSofts">Softs</div>

			<div style="display: inline-block; text-decoration: none; text-align: center; padding: 12px; font-size: 20px; cursor: pointer;" id="boutonClassiques">Classiques</div>
			<div style="display: inline-block; text-decoration: none; text-align: center; padding: 12px; font-size: 20px; cursor: pointer;" id="boutonExtravagants">Extravagants</div>
		</div>

		<div style="display: flex; flex-direction: column; justify-content: center;">
			<div id="sirops" style=" border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; text-align: center; display: none;">
				<h3 style="text-align: center;">Sirops</h3>
			</div>

			<div id="softs" style=" border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; text-align: center; display: none;">
				<h3 style="text-align: center;">Softs</h3>
			</div>

			<div id="bieres" style=" border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; text-align: center; display: none;">
				<h3 style="text-align: center;">Bières</h3>
			</div>

			<div id="vins" style=" border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; text-align: center; display: none;">
				<h3 style="text-align: center;">Vins</h3>
			</div>

			<div id="classiques" style=" border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; text-align: center; display: none;">
				<h3 style="text-align: center;">Classiques</h3>
			</div>

			<div id="extravagants" style=" border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; text-align: center; display: none;">
				<h3 style="text-align: center;">Extravagants</h3>
			</div>
		</div>

		

		<script src="Scripts/hbvebvhezvkbzjvkzjv.js"></script>

		<script>		
			firebase.initializeApp(firebaseConfig);

			const db = firebase.firestore();
			var divSirops = document.getElementById('sirops');
			var divSofts = document.getElementById('softs');
			var divBieres = document.getElementById('bieres');
			var divVins = document.getElementById('vins');
			var divClassiques = document.getElementById('classiques');
			var divExtravagants = document.getElementById('extravagants');

			// Récupérer toutes les données de la collection "boissons"
			db.collection("boissons").get().then((querySnapshot) => {
				let boissonsData = {};

				querySnapshot.forEach((doc) => {
					// doc.id contient l'identifiant du document (par exemple, "biere", "sirop")
					// doc.data() contient les données du document
					boissonsData[doc.id] = doc.data();
				});

				// Extraire la liste des bières
				let sirops = boissonsData["sirop"];
				let softs = boissonsData["softs"];
				let bieres = boissonsData["biere"];
				let vins = boissonsData["vins"];
				let classiques = boissonsData["classiques"];
				let extravagants = boissonsData["extravagants"];

				// Afficher la liste des sirops
				for (const key in sirops) {
					if (sirops.hasOwnProperty(key)) {
						const sirop = sirops[key];
						divSirops.innerHTML += sirop + "<br>";
					}
				}

				// Afficher la liste des bières
				for (const key in softs) {
					if (softs.hasOwnProperty(key)) {
						const soft = softs[key];
						divSofts.innerHTML += soft + "<br>";
					}
				}

				// Afficher la liste des bières
				for (const key in bieres) {
					if (bieres.hasOwnProperty(key)) {
						const biere = bieres[key];
						divBieres.innerHTML += biere + "<br>";
					}
				}

				// Afficher la liste des bières
				for (const key in vins) {
					if (vins.hasOwnProperty(key)) {
						const vin = vins[key];
						divVins.innerHTML += vin + "<br>";
					}
				}

				// Afficher la liste des bières
				for (const key in classiques) {
					if (classiques.hasOwnProperty(key)) {
						const classique = classiques[key];
						divClassiques.innerHTML += classique + "<br>";
					}
				}

				// Afficher la liste des bières
				for (const key in extravagants) {
					if (extravagants.hasOwnProperty(key)) {
						const extravagant = extravagants[key];
						divExtravagants.innerHTML += extravagant + "<br>";
					}
				}

			}).catch((error) => {
				divBieres.innerHTML += "Erreur lors de la lecture des données : " + error + "<br>";
			});
		</script>
