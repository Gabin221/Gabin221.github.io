		<h1 style="text-align: center;">
			Gabin's bar

		<div style="display: flex; justify-content:end;">
			<button id="logInButton" style="background: none; margin: 20px 5px 20px 0; padding: 0 10px 0 10px; cursor: pointer;">log in</button>
			<button id="logOutButton" onclick="logout()" style="background: none; margin: 20px 5px 20px 0; padding: 0 10px 0 10px; cursor: pointer;">log out</button>
		</div>
		
		<div id="myModal" class="modal">

				<input type="text" id="pseudo" name="pseudo" style="width: 70%;"><br><br>
				<label for="motDePasse">Mot de passe:</label><br>
				<input type="password" id="motDePasse" name="motDePasse" style="width: 70%;"><br><br>
				<button type="submit">Connexion</button><br>
				</form>
			</div>
		</div>

		<div style="background-color: #cccccc; overflow: auto; white-space: nowrap; width: 100%;">
			<div style="display: inline-block; text-decoration: none; text-align: center; padding: 12px; font-size: 20px; cursor: pointer;" id="boutonSirops">
				Sirops
			</div>
			<div style="display: inline-block; text-decoration: none; text-align: center; padding: 12px; font-size: 20px; cursor: pointer;" id="boutonSofts">
				Softs
			</div>
			<div style="display: inline-block; text-decoration: none; text-align: center; padding: 12px; font-size: 20px; cursor: pointer;" id="boutonBieres">

				Extravagants
			</div>
		</div>

		<div style="display: flex; flex-direction: column; justify-content: center;">
			<div id="sirops" style="border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; display: none; padding-bottom: 30px;">
				<h3 style="text-align: center;">
					Sirops
				</h3>
				<div id="siropsContenu" style="margin-left: 10%;"></div>
			</div>
		
			<div id="softs" style="border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; display: block; padding-bottom: 30px;">

			</div>
		
			<div id="bieres" style="border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; display: none; padding-bottom: 30px;">

				<div id="bieresBouteille" style="margin-left: 10%;"></div>
		
				<h3 style="text-align: center;">
					Bières pression

			</div>
		
			<div id="vins" style="border: 1px solid black; width: 70%; margin: auto; margin-top: 50px; display: none; padding-bottom: 30px;">
