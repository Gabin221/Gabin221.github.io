		<script>
			firebase.initializeApp(firebaseConfig);
		
			const db = firebase.firestore();
		
			// Soumission du formulaire
			document.getElementById('programForm').addEventListener('submit', function(event) {
				event.preventDefault(); // Empêcher le formulaire de se soumettre normalement
		
				// Récupération des valeurs du formulaire
				const nomProgramme = document.getElementById('nomProgramme').value;
				const description = document.getElementById('description').value;
				const codeProgramme = document.getElementById('codeProgramme').value;
				const langage = document.getElementById('langage').value;
		
				// Envoi des données à Firebase
				db.collection('Codes').doc(langage).collection(langage).add({
					Nom: nomProgramme,
					Description: description,
					Code: codeProgramme
				}).then(function() {
					console.log("Données envoyées avec succès !");
					// Effacer le formulaire après l'envoi
					document.getElementById('programForm').reset();
				}).catch(function(error) {
					console.error("Erreur d'envoi des données:", error);
				});
			});
		</script>

		<script>
			// Récupération des langages de programmation depuis Firestore
			db.collection('Codes').get().then(querySnapshot => {
				const langageSelect = document.getElementById('langage');

				querySnapshot.forEach(doc => {
					// Pour chaque document dans la collection "Codes", créez une option dans la liste déroulante
					const option = document.createElement('option');
					option.value = doc.id; // Utilisez l'ID du document comme valeur de l'option
					option.textContent = doc.id; // Utilisez le nom du document comme texte de l'option
					langageSelect.appendChild(option);
				});
			}).catch(error => {
				console.error("Erreur lors de la récupération des langages de programmation :", error);
			});
		</script>

		<script>
			// Définir un tableau contenant les noms des langages
			const langages = ["C", "C++", "Kotlin", "LaTeX", "Ligne de commande", "Python", "Shell", "Web"];
		
			// Récupérer les éléments div correspondant à chaque langage
			const divsLangages = langages.map(langage => document.getElementById(langage.replace(/\s+/g, '')));
		
			// Récupérer les données pour chaque langage
			divsLangages.forEach((divLangage, index) => {
				const langage = langages[index];
		
				// Récupérer toutes les données de la collection correspondant au langage
				db.collection("Codes").doc(langage).collection(langage).get().then((querySnapshot) => {
					querySnapshot.forEach((codeDoc) => {
						// Récupérer les champs "Nom", "Description" et "Code" du document
						const titre = codeDoc.data().Nom;
						const description = codeDoc.data().Description;
						const code = codeDoc.data().Code;
		
						// Créer un élément div pour chaque code
						const codeDiv = document.createElement('div');
						codeDiv.classList.add('code');
		
						// Créer un élément h2 pour le titre du programme
						const titreHeading = document.createElement('h2');
						titreHeading.textContent = titre; // Utiliser le champ Nom comme titre
						codeDiv.appendChild(titreHeading);
		
						// Créer un élément p pour la description du programme
						const descriptionParagraphe = document.createElement('p');
						descriptionParagraphe.textContent = description; // Utiliser le champ Description comme texte
						codeDiv.appendChild(descriptionParagraphe);
		
						// Créer un élément pre pour le code du programme
						const codePre = document.createElement('pre');
						codePre.textContent = code; // Utiliser le champ Code comme texte
						codeDiv.appendChild(codePre);
		
						// Ajouter le codeDiv à l'élément correspondant à chaque langage
						if (divLangage) {
							divLangage.appendChild(codeDiv);
						} else {
							console.error("Impossible de trouver l'élément pour le langage: " + langage);
						}
					});
				}).catch((error) => {
					console.error("Erreur lors de la récupération des codes pour le langage " + langage + " :", error);
				});
			});
