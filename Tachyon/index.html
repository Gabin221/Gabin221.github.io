		<script>
			firebase.initializeApp(firebaseConfig);
		
			const db = firebase.firestore();
		
			// Soumission du formulaire
			document.getElementById('programForm').addEventListener('submit', function(event) {
				event.preventDefault(); // Empêcher le formulaire de se soumettre normalement
		
				// Récupération des valeurs du formulaire
				const nomProgramme = document.getElementById('nomProgramme').value;
				const description = document.getElementById('description').value;
				const codeProgramme = document.getElementById('codeProgramme').value;
				const langage = document.getElementById('langage').value;
		
				// Envoi des données à Firebase
				db.collection('Codes').doc(langage).collection(langage).add({
					Nom: nomProgramme,
					Description: description,
					Code: codeProgramme
				}).then(function() {
					console.log("Données envoyées avec succès !");
					// Effacer le formulaire après l'envoi
					document.getElementById('programForm').reset();
				}).catch(function(error) {
					console.error("Erreur d'envoi des données:", error);
				});
			});
		</script>

		<script>
			// Récupération des langages de programmation depuis Firestore
			db.collection('Codes').get().then(querySnapshot => {
				const langageSelect = document.getElementById('langage');

				querySnapshot.forEach(doc => {
					// Pour chaque document dans la collection "Codes", créez une option dans la liste déroulante
					const option = document.createElement('option');
					option.value = doc.id; // Utilisez l'ID du document comme valeur de l'option
					option.textContent = doc.id; // Utilisez le nom du document comme texte de l'option
					langageSelect.appendChild(option);
				});
			}).catch(error => {
				console.error("Erreur lors de la récupération des langages de programmation :", error);
			});
		</script>

		<script>
			var divC = document.getElementById('c');
			var divCpp = document.getElementById('cpp');
			var divKotlin = document.getElementById('kotlin');
			var divLatex = document.getElementById('latex');
			var divLignesDeCommandes = document.getElementById('lignesDeCommandes');
			var divPython = document.getElementById('python');
			var divShell = document.getElementById('shell');
			var divWeb = document.getElementById('web');

			// Récupérer toutes les données de la collection "boissons"
			db.collection("boissons").get().then((querySnapshot) => {
				let boissonsData = {};

				querySnapshot.forEach((doc) => {
					// doc.id contient l'identifiant du document (par exemple, "biere", "sirop")
					// doc.data() contient les données du document
					boissonsData[doc.id] = doc.data();
				});

				// Extraire la liste des bières
				let sirops = boissonsData["sirop"];
				let softs = boissonsData["softs"];
				let bieres = boissonsData["biere"];
				let vins = boissonsData["vins"];
				let classiques = boissonsData["classiques"];
				let extravagants = boissonsData["extravagants"];

				// Afficher la liste des sirops
				for (const key in sirops) {
					if (sirops.hasOwnProperty(key)) {
						const sirop = sirops[key];
						divSirops.innerHTML += sirop + "<br>";
					}
				}

				// Afficher la liste des bières
				for (const key in softs) {
					if (softs.hasOwnProperty(key)) {
						const soft = softs[key];
						divSofts.innerHTML += soft + "<br>";
					}
				}

				// Afficher la liste des bières
				for (const key in bieres) {

						divBieres.innerHTML += biere + "<br>";

						divClassiques.innerHTML += classique + "<br>";
					}
				}

				// Afficher la liste des bières
				for (const key in extravagants) {
					if (extravagants.hasOwnProperty(key)) {
						const extravagant = extravagants[key];
						divExtravagants.innerHTML += extravagant + "<br>";
					}
				}
