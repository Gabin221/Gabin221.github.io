		<script src="../Scripts/hbvebvhezvkbzjvkzjv.js"></script>

		<script>		
			firebase.initializeApp(firebaseConfig);

			const db = firebase.firestore();
			var divBieres = document.getElementById('bieres');

			// Récupérer toutes les données de la collection "boissons"
			db.collection("Anniversaire").get().then((querySnapshot) => {
				let boissonsData = {};

				querySnapshot.forEach((doc) => {
					// doc.id contient l'identifiant du document (par exemple, "biere", "sirop")
					// doc.data() contient les données du document
					boissonsData[doc.id] = doc.data();
				});
				
				let bieres = boissonsData["Bieres"];

				// Afficher la liste des bières avec la paire clé-valeur et l'unité "L"
				for (const cle in bieres) {
					if (bieres.hasOwnProperty(cle)) {
						const valeur = bieres[cle];
						divBieres.innerHTML += cle + " : " + valeur + " L<br>";
					}
				}

			}).catch((error) => {
				divBieres.innerHTML += "Erreur lors de la lecture des données : " + error + "<br>";
			});
		</script>
