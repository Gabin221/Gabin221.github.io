<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="fr">
	<head>
		<title>Title of the page</title>
		<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
	</head>
	<body>
		<h1 style="text-align: center;">File d'attente</h1>

		<button type="button">
			<a href="../index.html">
				Accueil
			</a>
		</button>

		<div id="playlist" style="width: 50%; margin: 0 auto; border: 1px solid black; padding: 30px;">
			<h3 style="text-align: center;">
				Liste d'attente
			</h3>

			<ol id="items">
				<li>
					Musique 1
					<br>
					<a class='up' href='#'>up</a>
					<a class='down' href='#'>down</a>
				</li>
				<li>
					Musique 2
					<br>
					<a class='up' href='#'>up</a>
					<a class='down' href='#'>down</a>
				</li>
				<li>
					Musique 3
					<br>
					<a class='up' href='#'>up</a>
					<a class='down' href='#'>down</a>
				</li>
				<li>
					Musique 4
					<br>
					<a class='up' href='#'>up</a>
					<a class='down' href='#'>down</a>
				</li>
			</ol>

			<button type="button" id="add-item">Add item</button>
		</div>

		<script src="../../Scripts/hbvebvhezvkbzjvkzjv.js"></script>

		<script>		
			window.onload = function () {
				var upLink = document.querySelectorAll(".up");
			
				for (var i = 0; i < upLink.length; i++) {
					upLink[i].addEventListener('click', function () {
						var wrapper = this.parentElement;
			
						if (wrapper.previousElementSibling)
							wrapper.parentNode.insertBefore(wrapper, wrapper.previousElementSibling);
					});
				}
			
				var downLink = document.querySelectorAll(".down");
			
				for (var i = 0; i < downLink.length; i++) {
					downLink[i].addEventListener('click', function () {
						var wrapper = this.parentElement;
			
						if (wrapper.nextElementSibling)
							wrapper.parentNode.insertBefore(wrapper.nextElementSibling, wrapper);
					});
				}
			}
		</script>

		<script>
			let addButton = document.getElementById("add-item");

			const currentIndex = 0

			addButton.addEventListener("click", function() {

			// Retrieves the 'list'
			let list = document.getElementById("items");
			let textNode = window.prompt("Enter item:");
			if (textNode != null) {
				let item = document.createElement("li");
				//Creates a textnode from the users input
				item.appendChild(document.createTextNode(textNode));
				//Adds the users textnode at the end of the list
				list.appendChild(item);
				// Creates a delete button 
				let deleteButton = document.createElement("span");
				//add a click event to remove the current item
				deleteButton.addEventListener("click", function() {
				item.remove()
				})
				deleteButton.innerHTML = "Delete"
				item.appendChild(deleteButton)
			}
			});
		</script>
	</body>
</html>
