<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="fr">
	<head>
		<title>Formulaires</title>
		<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
	</head>
	<body>
		<h1 style="text-align: center;">Formulaires</h1>

		<button type="button">
			<a href="../index.html">
				Accueil
			</a>
		</button><br><br><br>

		<h3>Ajouter des suggestions de musiques</h3>

		<div style="border: 1px solid black; padding: 20px; display: flex; flex-direction: column; align-items: center;">
			<p style="color: gray; width: 100%;">Les champs munis d'un astérisque (*) sont obligatoires.</p>
			<form id="musicSuggestForm">
				<label for="titleMusic">Titre*:</label><br>
				<input type="text" id="titleMusic" name="titleMusic"><br><br>
				<label for="artistesMusic">Artiste(s)*:</label><br>
				<input type="text" id="artistesMusic" name="artistesMusic"><br><br>
				<label for="remarqueMusic">Remarque particulière ?<br><span style="color: gray;">(par exemple une préférence pour le remix s'il existe ou l'original ?)</span></label><br>
				<input type="text" id="remarqueMusic" name="remarqueMusic"><br><br>
	
				<button type="submit">Valider</button><br>

				<div id="statusSuggestMusiques"></div>
			</form>
		</div>

		<script src="../../Scripts/hbvebvhezvkbzjvkzjv.js"></script>

		<script src="../Scripts/diaposUploadImages.js"></script>

		<script src="../Scripts/envoieSuggestionsMusiques.js"></script>
	</body>
</html>
